<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whatsware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Basic reset and font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Star animation background */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 2px 2px;
      animation: starMove 200s linear infinite;
      opacity: 0.4;
      z-index: 0;
    }

    @keyframes starMove {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-50%, -50%);
      }
    }

    /* Content container */
    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-size: 4em;
      font-weight: 700;
      color: #00aaff;
      text-shadow: 0 0 15px #00aaff;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 15px #00aaff;
      }
      50% {
        text-shadow: 0 0 30px #00ccff;
      }
    }

    .subtitle {
      margin-top: 15px;
      font-size: 1.2em;
      max-width: 650px;
      line-height: 1.5;
      opacity: 0.8;
      animation: fadeIn 3s ease-out;
    }

    .buttons {
      margin-top: 35px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 14px 30px;
      font-size: 1em;
      font-weight: 600;
      color: white;
      background: linear-gradient(145deg, #0088ff, #00ccff);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 12px #0077cc;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ccff;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2.5em;
      }

      .subtitle {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1 class="title">Whatsware</h1>
    <p class="subtitle">The fastest and easiest way to spam WhatsApp Web. Clean, fast, and effective automation â€” ready to use.</p>
    <div class="buttons">

      <a class="btn" href="#learn-more">Learn More</a>
    </div>
  </div>
</body>
</html>
